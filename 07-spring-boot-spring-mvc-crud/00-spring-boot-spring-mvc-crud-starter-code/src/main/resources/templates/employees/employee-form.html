<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <p class="h4 mb-4">Save Employee</p>
    <form th:action="@{/employees/save}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-4 w-25">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="First Name">
        </div>
        <div class="mb-4 w-25">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Last Name">
        </div>
        <div class="mb-4 w-25">
            <label for="email">Email</label>
            <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="Email">
        </div>
        <button class="btn btn-info btn-block my-4" type="submit">Save</button>
    </form>
    <a th:href="@{/employees/list}" >Back To Employees List</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qQqa5w6kaJDOm92J3BUAIlhZ9tyfWUD8EvxThXlccZNoTGbR6pGtV3gqXw6Xr2l6" crossorigin="anonymous"></script>
</body>
</html>
